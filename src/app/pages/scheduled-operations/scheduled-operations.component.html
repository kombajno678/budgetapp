<div class="row p-2">
    <div class="col">
        <span class="mat-display-1">
            Scheduled operations
        </span>
    </div>
</div>

<div class="row p-2">
    <div class="col">

        <button mat-flat-button
                color="primary"
                (click)="onNewClick()">
            New
        </button>
    </div>
</div>


<div class="row no-gutters">
    <div class="col">

        <mat-list>

            <ng-container *ngFor="let type of getScheduleTypes()">
                <div mat-subheader>{{getScheduleTypeName(type)}}</div>
                <ng-container *ngFor="let so of this.getScheduledOperationsByType(type)">

                    <app-scheduled-operation-list-element [so]="so"
                                                          (onDelete)="deleteOperation($event)"
                                                          (onModify)="modifyOperation($event)"
                                                          (onChangeActiveState)="chnageActiveState($event)">
                        ...
                    </app-scheduled-operation-list-element>

                </ng-container>
            </ng-container>


        </mat-list>
    </div>
</div>
