<div class="container h-50">
    <div class="row">
        <div class="col">
            <app-prediction-chart [data$]="getPredictions()"> ... </app-prediction-chart>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-button-toggle-group name="rangeType"
                                     #rangeTypeGroup="matButtonToggleGroup"
                                     aria-label="rangeType"
                                     (change)="onRangeTypeChange($event)">
                <mat-button-toggle value="month">+/- month</mat-button-toggle>
                <mat-button-toggle value="months"
                                   checked>+/- 3 months</mat-button-toggle>
                <mat-button-toggle value="custom">Custom</mat-button-toggle>
            </mat-button-toggle-group>



            <form [formGroup]="form"
                  (submit)="onFormSubmit()">
                <ng-container *ngIf="rangeTypeGroup.value == 'custom'">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate
                                   formControlName="startDate"
                                   placeholder="Start date">
                            <input matEndDate
                                   formControlName="endDate"
                                   placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix
                                               [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>

                    <button mat-button>
                        Select
                    </button>

                </ng-container>




            </form>

        </div>
    </div>
    <div class="row">
        <div class="col">


            <mat-accordion class="example-headers-align"
                           multi
                           *ngIf="(predictions$ | async) as list">
                {{ list.length }}


                <mat-expansion-panel *ngFor="let pp of list">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{pp.date.toISOString().substr(0, 10)}} - {{pp.value}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{ pp.delta }}
                        </mat-panel-description>
                    </mat-expansion-panel-header>


                    <div *ngIf="pp.fixedPoint">
                        fixed point : {{ pp.fixedPoint.exact_value }}
                    </div>


                    <mat-list>
                        <div mat-subheader>operations</div>
                        <mat-list-item *ngFor="let op of pp.operations">
                            <app-operation-list-element [op]="op"
                                                        [compact]="true"
                                                        [displayButton]="true">...</app-operation-list-element>
                        </mat-list-item>
                    </mat-list>

                </mat-expansion-panel>





            </mat-accordion>

        </div>
    </div>
</div>
