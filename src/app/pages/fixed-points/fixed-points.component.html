<div class="row m-0 p-2">
  <div class="col">
      <span class="mat-display-1">
        Fixed points
      </span>
  </div>
</div>

  <div class="row m-0">
    <div class="col">
      <mat-list>
        <ng-container *ngFor="let fp of fixedPoints">

      </mat-list>

      <button mat-flat-button

    </div>
  </div>
