<div *ngIf="auth.isLoading$ | async; else loaded">
</div>
<ng-template #loaded>

    <ng-container *ngIf="auth.user$ | async as user; else notLoggedIn">



        <div class="row p-3">


            <div class="col">
                <app-scheduled-operations-card>

                </app-scheduled-operations-card>
            </div>

            <div class="col">
                <app-operations-card>

                </app-operations-card>

            </div>

            <div class="col">

                <app-current-prediction-card>
                </app-current-prediction-card>
            </div>



        </div>

    </ng-container>


    <ng-template #notLoggedIn>

        <div class="row">

            <div class="col-12 text-center p-3">
                <span class="mat-display-2">
                    Budgetapp <mat-icon>money</mat-icon>
                </span>
                <p class="mat-body-1">

                    Sign in and start planing your home budget!
                </p>
            </div>

            <div class="col text-center p-3">
                <button mat-flat-button
                        color="accent"
                        (click)="onSignInClick()">
                    Sign in now
                </button>
            </div>


        </div>

    </ng-template>





</ng-template>
