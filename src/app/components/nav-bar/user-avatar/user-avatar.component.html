<ng-container *ngIf="(auth.isLoading$ | async); else loaded"></ng-container>

<ng-template #loaded>

    <ng-container *ngIf="(auth.user$ | async) as user; else notLoggedIn">
        Hello
    </ng-container>

    <ng-template #notLoggedIn>
        <button mat-button
                id="qsLoginBtn"
                (click)="loginWithRedirect()">
            Log in
        </button>
    </ng-template>


</ng-template>
