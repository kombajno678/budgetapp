<div>


    <button mat-button class="top-section w-100" (click)="redirectToProfile()">
        <ng-container *ngIf="auth.user$ | async as user">
            <div class="user-avatar-container mat-border-primary mat-bg-accent">
                <img [src]="user.picture"
                     class="user-avatar " />
            </div>
            <div class="text-center w-100 ">
                    {{ user.name }}
            </div>
        </ng-container>
    </button>

    <mat-nav-list>

        <ng-container *ngFor="let link of topLinks">
            <a mat-list-item
               [routerLink]="link.url"
               (click)="close()">
                <mat-icon>
                    {{link.icon}}
                </mat-icon>
                {{link.title}}
            </a>

        </ng-container>
        <mat-divider>

        </mat-divider>
        <ng-container *ngFor="let link of predictionsLinks">
            <a mat-list-item
               [routerLink]="link.url"
               (click)="close()"
               [disabled]="link.disabled">
                <mat-icon>
                    {{link.icon}}
                </mat-icon>
                {{link.title}}
            </a>

        </ng-container>
        <mat-divider>

        </mat-divider>
        <ng-container *ngFor="let link of resourcesLinks">
            <a mat-list-item
               [routerLink]="link.url"
               (click)="close()"
               [disabled]="link.disabled">
                <mat-icon>
                    {{link.icon}}
                </mat-icon>
                {{link.title}}
            </a>

        </ng-container>


        <mat-divider></mat-divider>
        <ng-container *ngFor="let link of bottomLinks">
            <a mat-list-item
               [routerLink]="link.url"
               (click)="close()"
               [disabled]="link.disabled">
                <mat-icon>
                    {{link.icon}}
                </mat-icon>
                {{link.title}}
            </a>

        </ng-container>




        <mat-divider></mat-divider>

        <a mat-list-item
           [routerLink]="''"
           (click)="handleChangeThemeClick()">
            <mat-icon>
                color_lens
            </mat-icon>
            Change theme
        </a>

        <mat-divider></mat-divider>



        <ng-container *ngIf="auth.user$ | async as user">
            <a mat-list-item
               *ngIf="this.user"
               [routerLink]="''"
               (click)="logout()">
                <mat-icon>
                    user
                </mat-icon>
                Log out
            </a>
        </ng-container>







    </mat-nav-list>
</div>
