<h1 mat-dialog-title>New Operation</h1>
<div mat-dialog-content>
    <form [formGroup]="form">

        <mat-form-field appearance="fill">
            <mat-label>
                Value
            </mat-label>
            <input matInput
                   type="number"
                   formControlName="value">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>
                Name
            </mat-label>
            <input matInput
                   formControlName="name">
        </mat-form-field>



        <mat-form-field appearance="fill">
            <mat-label>
                When
            </mat-label>
            <input matInput
                   [matDatepicker]="picker2"
                   formControlName="when">
            <mat-datepicker-toggle matSuffix
                                   [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>






        <button mat-button
                [mat-dialog-close]="onSave()"> Save </button>


    </form>
</div>
