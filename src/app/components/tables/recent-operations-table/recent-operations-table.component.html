<div class="mat-elevation-z8">
    <table mat-table
           class="full-width-table"
           matSort
           aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Id</th>
            <td mat-cell
                *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Name</th>
            <td mat-cell
                *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Value</th>
            <td mat-cell
                *matCellDef="let row">{{row.value}}</td>
        </ng-container>


        <!-- when Column -->
        <ng-container matColumnDef="when">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>When</th>
            <td mat-cell
                *matCellDef="let row">{{displayDate(row)}}</td>
        </ng-container>


        <!-- timestamp Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>timestamp</th>
            <td mat-cell
                *matCellDef="let row">{{row.timestamp}}</td>
        </ng-container>

        <!-- action column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> </th>
            <td mat-cell
                *matCellDef="let row">




                <button mat-icon-button
                        [matMenuTriggerFor]="menu"
                        aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>


                <mat-menu #menu="matMenu">
                    <button mat-menu-item
                            color="warn"
                            (click)="onDeleteClick(row)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                    <button mat-menu-item
                            color="accent"
                            (click)="onModifyClick(row)">
                        <mat-icon>edit</mat-icon>
                        <span>Modify</span>
                    </button>
                    <button mat-menu-item
                            disabled>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Placeholder</span>
                    </button>
                </mat-menu>




            </td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.operationsSubject.value.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
