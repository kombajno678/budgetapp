<div class="mat-elevation-z0">
    <table mat-table
           class="full-width-table"
           matSort
           aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Id</th>
            <td mat-cell
                *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Name</th>
            <td mat-cell
                *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>Value</th>
            <td mat-cell
                *matCellDef="let row">{{row.value}}</td>
        </ng-container>


        <!-- when Column -->
        <ng-container matColumnDef="when">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>When</th>
            <td mat-cell
                *matCellDef="let row">{{row.when}}</td>
        </ng-container>


        <!-- timestamp Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header>timestamp</th>
            <td mat-cell
                *matCellDef="let row">{{row.timestamp}}</td>
        </ng-container>

        <!-- action column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> </th>
            <td mat-cell
                *matCellDef="let row">
                <button mat-button
                        color="warn"
                        (click)="onDeleteClick(row)">
                    Delete
                </button>
            </td>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.loading$ ? 0 : dataSource?.operationsSubject.value.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
