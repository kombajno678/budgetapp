<mat-card class=" mat-elevation-z4">


        <mat-card-header *ngIf="(config$ | async) as config">

            <button mat-button
                    (click)="redirect()">
                {{config.title}}
            </button>

        </mat-card-header>

        <mat-card-content *ngIf="config$ | async">
            
            

                <app-prediction-chart [data$]="predictions$"
                                      [config$]="config$"
                                      [compact]="true"
                                      [height]="200"
                                      (onDayClicked)="onDayClicked($event)">
                </app-prediction-chart>



        </mat-card-content>




</mat-card>
