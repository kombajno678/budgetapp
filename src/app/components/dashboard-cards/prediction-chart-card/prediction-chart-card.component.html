<mat-card>
    <mat-card-header>

        <button mat-button
                (click)="redirect()">
            {{config.title}}
        </button>

    </mat-card-header>

    <mat-card-content>
        <app-prediction-chart [data$]="predictions$"
                              [compact]="true"
                              [height]="200"
                              (onDayClicked)="onDayClicked($event)">
        </app-prediction-chart>
    </mat-card-content>


</mat-card>
