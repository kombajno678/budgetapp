<mat-card>
    <mat-card-header>

        <button mat-button
                (click)="redirect()">
            {{config.title}}
        </button>

    </mat-card-header>

    <mat-card-content>
        <span *ngFor="let m of config.marks">
            {{ m.toISOString() }}, 

        </span>
        <ng-container *ngIf="(predictions$ | async)">

            <app-prediction-chart [data$]="predictions$"
                              [marks]="config.marks"
                              [compact]="true"
                              [height]="200"
                              (onDayClicked)="onDayClicked($event)">
        </app-prediction-chart>

        </ng-container>

        
    </mat-card-content>


</mat-card>
