<mat-card>
    <mat-card-header>

        <a mat-button
           [routerLink]="link.url">
            {{config.title}}
        </a>

    </mat-card-header>

    <mat-card-content>
        <app-prediction-chart [data$]="predictions$"
                              [compact]="true"
                              [height]="200">
        </app-prediction-chart>
    </mat-card-content>


</mat-card>
