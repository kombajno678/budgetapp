<mat-card class="small-card  mat-elevation-z4 h-100">
    <mat-card-header>
  
      <a mat-button
         [routerLink]="link.url">
        {{link.title}}
      </a>
  
    </mat-card-header>
  
    <mat-card-content>
  
      <app-summary [predictions$]="predictions$" [compact]="true" [top]="4" [summaryRangeType]="'week'">

      </app-summary>
  
      
    </mat-card-content>
  
  
  </mat-card>
