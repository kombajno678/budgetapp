<mat-card>
    <mat-card-header>
        Prediction for today
    </mat-card-header>

    <ng-container *ngIf="todaysPrediction$ | async as p">
        <div class="mat-title text-center">
            {{ displayValue(p) }}
        </div>
    </ng-container>

    <ng-container *ngIf="nextMonthPrediction$ | async as p1">
        <div class="text-center">
            nextMonth : {{ displayValue(p1) }}
        </div>
    </ng-container>

    <ng-container *ngIf="threeMonthsPrediction$ | async as p3">
        <div class="text-center">
            threeMonths : {{ displayValue(p3) }}
        </div>
    </ng-container>

    <div class="mat-small">
        Incorrect? Help app by inserting new fixed point
        <button mat-button
                (click)="addFixedPoint()">
            New fixed point
        </button>
    </div>




    <ng-container *ngIf="latestFixedPoint$ | async as fp">
        <div class="mat-caption">
            (last: {{ fp.when.toISOString().substr(0, 10) }})
        </div>

    </ng-container>







</mat-card>
